apiVersion: apps/v1
kind: Deployment
metadata:
  name: casestudyapi-deployment
  namespace: casestudy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: casestudyapi
  template:
    metadata:
      labels:
        app: casestudyapi
    spec:
      containers:
      - name: casestudyapi
        image: omeryenipazar/casestudyapi:0.2
        ports:
        - containerPort: 8000
